<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Thinking of You, Olerato üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Parisienne', cursive, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #f8e1f4, #e8c5f0);
    color: #000; /* Main text black */
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    touch-action: none;
  }

  .box {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(16px);
    padding: 30px 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeIn 1.2s ease;
    position: relative;
    z-index: 2;
    color: #000; /* Box text black */
  }

  p {
    font-size: 22px;
    line-height: 1.5;
    margin-bottom: 28px;
    color: #000; /* Messages black */
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  button {
    padding: 14px 28px;
    border: none;
    border-radius: 999px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #000; /* Button text black */
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }

  button:active {
    transform: scale(0.95);
  }

  .soft {
    background: #a88dc9;
    color: #000; /* Button text black */
  }

  .playful {
    background: linear-gradient(135deg, #ff7aa2, #ff4d6d);
    color: #000; /* Button text black */
    box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    animation: pulse 2.5s infinite;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 8px 20px rgba(255,77,109,0.4);}
    50% { transform: scale(1.05); box-shadow: 0 12px 30px rgba(255,77,109,0.55);}
    100% { transform: scale(1); box-shadow: 0 8px 20px rgba(255,77,109,0.4);}
  }

  .animation-container {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: visible;
    z-index: 1;
  }

  .floating {
    position: absolute;
    font-size: 18px;
    opacity: 0.8;
    pointer-events: none;
    animation-fill-mode: forwards;
    font-family: 'Parisienne', cursive;
    color: #000; /* floating sparkles / whispers black */
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1;}
    50% { transform: translateY(-50px) scale(1.1);}
    100% { transform: translateY(-200px) scale(0.8); opacity: 0;}
  }

  .pulse-name {
    animation: pulseName 0.6s ease;
  }

  @keyframes pulseName {
    0% {transform: scale(1);}
    50% {transform: scale(1.2);}
    100% {transform: scale(1);}
  }

</style>
</head>
<body>

<div class="animation-container" id="animation"></div>

<div class="box" id="content">
  <p><strong>Olerato‚Ä¶ üòå</strong><br>
  I was thinking of you today‚Ä¶ so I made this little thing for you.</p>

  <div class="buttons">
    <button class="soft" onclick="branch('aww')">Aww, really? üò≥</button>
    <button class="playful" onclick="branch('show')">Show me! üòè</button>
  </div>
</div>

<script>
const animationContainer = document.getElementById('animation');

function randomPosition(max) { return Math.random()*max; }
function randomSize(min,max) { return min+Math.random()*(max-min); }

// Floating her name softly
function floatName() {
  const el = document.createElement('div');
  el.className = 'floating';
  el.textContent = 'Olerato';
  el.style.left = randomPosition(window.innerWidth*0.7)+'px';
  el.style.top = randomPosition(window.innerHeight*0.7)+'px';
  el.style.fontSize = randomSize(20,36)+'px';
  el.style.opacity = 0.6;
  el.style.color = '#000'; // her name black
  el.style.animation = `floatUp ${3+Math.random()*2}s ease-in forwards`;
  animationContainer.appendChild(el);
  setTimeout(()=>el.remove(),5000);
  setTimeout(floatName,1200);
}
floatName();

// Sparkle trails on touch/mouse move
function createSparkle(x,y){
  const sparkle = document.createElement('div');
  sparkle.className='floating';
  sparkle.textContent='‚ú®';
  sparkle.style.left=(x-10)+'px';
  sparkle.style.top=(y-10)+'px';
  sparkle.style.fontSize=randomSize(14,28)+'px';
  sparkle.style.color='#000'; // sparkle black
  sparkle.style.animation=`floatUp ${2+Math.random()}s ease-out forwards`;
  animationContainer.appendChild(sparkle);
  setTimeout(()=>sparkle.remove(),3500);

  const whisper = document.createElement('div');
  whisper.className='floating';
  whisper.textContent='Olerato';
  whisper.style.left=(x+randomPosition(40)-20)+'px';
  whisper.style.top=(y+randomPosition(40)-20)+'px';
  whisper.style.fontSize=randomSize(16,28)+'px';
  whisper.style.opacity=0.5;
  whisper.style.color='#000'; // whisper black
  whisper.style.animation=`floatUp ${2.5+Math.random()}s ease-out forwards`;
  animationContainer.appendChild(whisper);
  setTimeout(()=>whisper.remove(),3500);
}

document.addEventListener('pointermove', e=>createSparkle(e.clientX,e.clientY));

// Branching messages and animations
let awwMessages=[
  "You always make things brighter üå∏",
  "Just a little thought of you üòåüí≠",
  "Couldn‚Äôt resist making you smile üíñ",
  "Thinking of you makes me smile too üå∑"
];

let showMessages=[
  "Hope you have a beautiful day üíñ",
  "Here‚Äôs a little burst of happiness for you üå∏",
  "You deserve every smile today üòå",
  "Bright thoughts just for you üí´"
];

function branch(type){
  const content = document.getElementById('content');
  content.innerHTML="";
  const msg = document.createElement('p');
  msg.innerHTML = type==='aww' ? awwMessages[Math.floor(Math.random()*awwMessages.length)]
                              : showMessages[Math.floor(Math.random()*showMessages.length)];
  msg.style.color = '#000'; // ensure message text black
  content.appendChild(msg);

  const btnDiv = document.createElement('div');
  btnDiv.className='buttons';
  const btn1 = document.createElement('button');
  btn1.className='soft';
  btn1.innerText='Play again üò≥';
  btn1.onclick=()=>branch('aww');
  const btn2 = document.createElement('button');
  btn2.className='playful';
  btn2.innerText='Show me! üòè';
  btn2.onclick=()=>branch('show');
  btnDiv.appendChild(btn1);
  btnDiv.appendChild(btn2);
  content.appendChild(btnDiv);

  // Micro pulse around her name
  msg.classList.add('pulse-name');
  setTimeout(()=>msg.classList.remove('pulse-name'),600);

  // Exploding flowers/hearts
  const count = 10+Math.floor(Math.random()*10);
  for(let i=0;i<count;i++){
    setTimeout(()=>{
      const symbols=['üíñ','üå∏','üí´','‚ú®'];
      const s=symbols[Math.floor(Math.random()*symbols.length)];
      const el=document.createElement('div');
      el.className='floating';
      el.textContent=s;
      el.style.left=randomPosition(window.innerWidth*0.7)+'px';
      el.style.top=window.innerHeight+'px';
      el.style.fontSize=randomSize(20,40)+'px';
      el.style.color='#000'; // floating symbols black
      el.style.animation=`floatUp ${3+Math.random()*2}s ease-out forwards`;
      animationContainer.appendChild(el);
      setTimeout(()=>el.remove(),5000);
    }, i*150);
  }

  // Change background softly
  document.body.style.background = `radial-gradient(circle at top, hsl(${Math.random()*360},70%,90%), hsl(${Math.random()*360},70%,85%))`;
}

</script>
</body>
</html>
